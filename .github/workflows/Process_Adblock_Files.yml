name: Rename_and_Push_File

on:
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'  # 每20分钟触发一次

jobs:
  rename_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main  # 检出指定的分支

      - name: List files for debugging
        run: |
          echo "Listing files in the repository:"
          ls -la

      - name: Rename file extension
        run: |
          if [ -f adblock_reject_egern.yaml ]; then
            mv adblock_reject_egern.yaml adblock_reject_egern.txt
          else
            echo "File adblock_reject_egern.yaml does not exist."
            exit 1
          fi

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add adblock_reject_egern.txt
          git commit -m "Rename adblock_reject_egern.yaml to adblock_reject_egern.txt" || echo "No changes to commit"
          
          # 拉取远程更改以确保与远程同步
          git fetch origin main
          git reset --hard origin/main

          # 强制推送更改
          git push --force "https://${TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
